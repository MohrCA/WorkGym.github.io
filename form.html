<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleform.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Formulario de Contacto</title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="logo/logotipo-letra-barra-logotipo-fitness-gym-diseno-logotipo-vectorial-fitness-gimnasio-fitness_227744--removebg-preview.png"
                alt="logo del gimansio"></a>
        </div>
        <nav>          
            <ul class="nav-links">
                <li>
                    <a href="">Acerca de</a>
                </li>
                <li>
                    <a href="">Resultados</a>
                </li>
                <li>
                    <a href="form.html" class="nav-cont">Contáctanos</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="formulario">
    <form class="contactForm" novalidate>
<!-- Suggested code may be subject to a license. Learn more: ~LicenseLog:2666697733. -->
        <h2 class="formtittle"><i class="em em-muscle" aria-role="presentation" aria-label="FLEXED BICEPS"></i> </i>  COMENZÁ HOY MISMO CON NOSOTROS.</h2> 
        <h3 class="formstittle"> DEJANOS TUS DATOS:</h3>
        <div class="imputes">
            <!--<label for="nombre">Nombre:</label>-->
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="imputes">
           <!-- <label for="email">Email:</label> -->
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="imputes">
           <!-- <label for="telefono">Teléfono:</label> -->
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
        </div>
        <div class="imputes">
            <label for="mensaje"> ¿CUALES SON TUS OBJETIVOS? </label>
            <br>
            <textarea id="mensaje" name="mensaje" placeholder="Escribir..." required></textarea>
        </div>
        <div class="imputes">
            <button type="submit">ENVIAR</button>
        </div>

        <div id="resultado"></div>

    </form>
</div>

    <script src="js/scriptform.js"></script>
    
</body>
</html>
